<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    </head>
    <body>


    <div style="display: flex; align-items: center; justify-content: center;flex-wrap:wrap">
    <div id="vento"></div>
    <div id="uv"></div>
    <div id="nivel_mar"></div>
    </div>

    <script>window.onload = ()=> {
        
    var ventosoptions = {
    chart: {
        type: 'line',
        height: 300,
        width: 500,
    },
    series: [{
        name: 'Ventos Km/h',
        data: {{ventos|safe}}
    }],
    xaxis: {
        categories: {{leituras|safe}}
    },
        title: {
        text: 'Ventos',
        align: 'left'
    },
    }

    var ventochart = new ApexCharts(document.querySelector("#vento"), ventosoptions);
    ventochart.render();
    
    var uvoptions = {
    chart: {
        type: 'area',
        height: 300,
        width: 500,
    },
    series: [{
        name: 'UV',
        data: {{uvs|safe}}
    }],
    xaxis: {
        categories: {{leituras|safe}}
    },
        title: {
        text: 'UV',
        align: 'left'
    },
    }

    var uvchart = new ApexCharts(document.querySelector("#uv"), uvoptions);
    uvchart.render();

    
    var maroptions = {
    chart: {
        type: 'line',
        height: 300,
        width: 500,
    },
    series: [{
        name: 'Nivel do Mar',
        data: {{niveis|safe}}
    }],
    xaxis: {
        categories: {{leituras|safe}}
    },
        title: {
        text: 'Nivel do Mar',
        align: 'left'
    },
    }

    var marchart = new ApexCharts(document.querySelector("#nivel_mar"), maroptions);
    marchart.render();

    }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>              
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    </body>
</html>
